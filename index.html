<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shield-Ï€ | Educational Node Security</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --pi-purple: #830da7; --pi-gold: #ca8a04; --pi-dark: #070b14; --neon-cyan: #00f2ff; }
        body { background: var(--pi-dark); font-family: 'Orbitron', sans-serif; color: #cbd5e1; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .font-pi-sym { font-family: 'Cinzel', serif; }
        .shield-wrapper { display: flex; justify-content: center; align-items: center; margin: 20px 0 40px 0; cursor: pointer; }
        .pi-shield {
            position: relative; width: 220px; height: 280px;
            background: linear-gradient(145deg,#5b1a72,#3f0f55);
            border-radius: 18% 18% 22% 22% / 12% 12% 30% 30%;
            box-shadow: inset 0 0 30px rgba(255,255,255,.15), 0 20px 40px rgba(0,0,0,.7);
            display: flex; justify-content: center; align-items: center; transition: transform 0.2s ease;
        }
        .pi-shield:active { transform: scale(0.95); }
        .pi-shield::before {
            content: ""; position: absolute; inset: -14px;
            background: linear-gradient(135deg, #f0f0f0, #9e9e9e, #6f6f6f, #e5e5e5);
            border-radius: 18% 18% 22% 22% / 12% 12% 30% 30%; z-index: -1;
        }
        .pi-symbol { font-family: "Times New Roman", serif; font-size: 140px; color: #cfcfcf; text-shadow: 0 10px 20px rgba(0,0,0,.6); z-index: 5; }
        .academic-cert {
            background: radial-gradient(circle at center, #111827 0%, #000000 100%);
            color: var(--neon-cyan); padding: 25px; border: 2px solid var(--neon-cyan);
            position: relative; text-align: center; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
        .hidden-screen { display: none; }
        .nav-active { color: var(--pi-purple) !important; border-top: 2px solid var(--pi-purple); }
        .mision-card { background: rgba(131, 13, 167, 0.05); border: 1px solid rgba(131, 13, 167, 0.2); }
    </style>
</head>
<body class="pb-24">

    <div class="p-4 flex justify-between items-center text-[10px] font-bold tracking-widest">
        <div id="pi-browser-tag" class="text-green-500 opacity-50">PI BROWSER VERIFIED</div>
        <div class="flex gap-3">
            <button onclick="setLang('en')" class="hover:text-purple-500">EN</button>
            <span class="text-slate-700">|</span>
            <button onclick="setLang('es')" class="hover:text-purple-500">ES</button>
        </div>
    </div>

    <main id="screen-home" class="screen p-6">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black text-purple-500 italic uppercase tracking-tighter">Shield-<span class="font-pi-sym">Ï€</span></h1>
            <p id="t-subtitle" class="text-[8px] tracking-[4px] text-slate-500 font-bold uppercase"></p>
        </header>
        <div class="shield-wrapper" onclick="startPortAudit()">
            <div class="pi-shield"><div class="pi-symbol">Ï€</div></div>
        </div>
        <div class="space-y-3 mb-6">
            <div id="audit-status" class="bg-black/60 border border-slate-800 rounded-lg p-3 text-center min-h-[40px] flex items-center justify-center">
                <p id="t-standby" class="text-[9px] text-slate-500 uppercase font-bold tracking-[2px]"></p>
            </div>
            <div id="port-grid" class="grid grid-cols-5 gap-1 hidden"></div>
            <div class="flex justify-between items-center bg-purple-900/10 p-3 rounded-lg border border-purple-500/20">
                <span id="t-progress" class="text-[9px] font-bold uppercase text-purple-400"></span>
                <span id="progreso-text" class="text-xs font-bold text-white">0%</span>
            </div>
        </div>
        <div class="mb-8">
            <input type="text" id="scam-detector" class="w-full bg-black/40 border border-purple-900/30 rounded-xl py-4 px-5 text-[10px] outline-none focus:border-purple-500 text-white" spellcheck="false">
            <p id="scam-result-text" class="text-[9px] mt-2 text-center font-bold uppercase tracking-wider min-h-[15px]"></p>
        </div>
        <div class="bg-gradient-to-r from-purple-900/20 to-transparent border-l-4 border-purple-600 p-5 rounded-r-2xl">
            <h3 id="t-man-title" class="text-[10px] text-purple-400 mb-2 font-bold uppercase italic"></h3>
            <p id="t-man-text" class="text-[9px] text-slate-400 italic leading-relaxed"></p>
        </div>
    </main>

    <main id="screen-node" class="screen hidden-screen p-6">
        <h2 id="t-node-title" class="text-xl font-bold text-purple-400 mb-6 uppercase italic"></h2>
        <div class="bg-slate-800/40 p-5 rounded-2xl border border-slate-700 mb-6">
            <h4 id="t-calc-title" class="text-[10px] font-bold text-white mb-4 uppercase text-center tracking-widest"></h4>
            <div class="flex gap-2 mb-4">
                <input type="number" id="cpu-input" placeholder="Cores" class="w-full bg-black/50 border border-slate-600 rounded-lg p-3 text-xs text-white outline-none">
                <button onclick="runIAAudit()" class="bg-purple-600 px-6 rounded-lg text-[10px] font-bold uppercase text-white">Scan</button>
            </div>
            <p id="ia-feedback" class="text-[9px] font-bold uppercase text-center"></p>
        </div>
        <div id="node-reqs" class="space-y-4"></div>
    </main>

    <main id="screen-misiones" class="screen hidden-screen p-6">
        <h2 id="t-mission-head" class="text-xl font-bold text-purple-400 mb-2 uppercase italic text-center"></h2>
        <p id="t-mission-sub" class="text-[9px] text-center text-slate-500 mb-8 uppercase tracking-widest"></p>
        <div id="misiones-list" class="space-y-5"></div>
    </main>

    <main id="screen-premium" class="screen hidden-screen p-6 text-center">
        <div class="academic-cert mb-8 relative overflow-hidden">
            <div class="absolute inset-0 bg-purple-600/10 blur-2xl"></div>
            <div class="relative z-10 mb-6">
                <div class="text-5xl font-pi-sym text-purple-500 drop-shadow-lg">Ï€</div>
                <h2 class="text-[11px] font-black uppercase tracking-[4px] text-white mt-2">Shield-Ï€ Cybersecurity Academy</h2>
            </div>
            <div class="relative z-10 my-6 flex justify-center">
                <div class="w-28 h-28 rounded-full border-4 border-purple-500 flex items-center justify-center bg-black shadow-xl">
                    <svg width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>
            </div>
            <div class="relative z-10 border-y border-purple-500/30 py-6 my-4 bg-purple-900/20">
                <p id="t-cert-body" class="text-[9px] font-bold uppercase leading-loose text-cyan-400 px-4"></p>
            </div>
        </div>

        <button onclick="pay(0.3, 'DIPLOMA_CERT')" class="w-full bg-purple-600 text-white py-4 rounded-2xl font-black text-xs uppercase mb-8 shadow-lg active:scale-95 transition-all">0.3 Ï€ â€“ Sign Certificate</button>
        
        <div class="flex gap-3">
            <button onclick="pay(0.14, 'TIP_S')" class="flex-1 bg-slate-800 py-3 rounded-lg text-[10px] font-bold text-white">0.14 Ï€</button>
            <button onclick="pay(3.14, 'TIP_L')" class="flex-1 bg-slate-800 py-3 rounded-lg text-[10px] font-bold text-white">3.14 Ï€</button>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-slate-900/95 border-t border-purple-900/30 flex justify-around p-5 text-[9px] font-bold backdrop-blur-md">
        <button onclick="nav('home')" id="nav-home" class="nav-active">START</button>
        <button onclick="nav('misiones')" id="nav-misiones" class="text-slate-500">QUESTS</button>
        <button onclick="nav('node')" id="nav-node" class="text-slate-500">NODE</button>
        <button onclick="nav('premium')" id="nav-premium" class="text-slate-500">PRO</button>
    </nav>

    <script>
        // --- 1. INICIALIZACIÃ“N Y AUTENTICACIÃ“N (CORREGIDO PARA PAGOS) ---
        window.onload = function() {
            if (window.Pi) {
                // Forzamos sandbox false para que valide el dominio real de GitHub
                window.Pi.init({ version: "2.0", sandbox: false });
                
                // Es obligatorio autenticar antes de llamar a createPayment
                window.Pi.authenticate(['payments', 'username']).then(function(auth) {
                    console.log("SesiÃ³n activa: " + auth.user.username);
                    document.getElementById('pi-browser-tag').innerText = "CONNECTED: " + auth.user.username;
                    document.getElementById('pi-browser-tag').classList.replace('opacity-50', 'opacity-100');
                }).catch(function(e) {
                    console.error("Auth Error:", e);
                });
            }
        };

        let currentLang = 'en';
        let prog = 0;

        const langData = {
            en: {
                subtitle: "secure blockchain node tool", standby: "System: Standby", progress: "Academy Progress",
                manTitle: "Privacy Manifesto", manText: "Educational tool only. Shield-Ï€ does not store or transmit any Pioneer data. All scans are local.",
                scamPlaceholder: "Paste link to analyze...", scamSafe: "âœ“ VERIFIED BY COMMUNITY", scamAlert: "ðŸš¨ PHISHING DETECTED!",
                nodeTitle: "Infrastructure & AI", calcTitle: "Hardware Audit Tool",
                req1: "CPU 4+ Cores: Required for Stellar-Core layers.",
                req2: "SSD Storage: Needed for blockchain sync.",
                req3: "Docker: Environment for node stability.",
                certBody: "THIS CERTIFICATE VALIDATES KNOWLEDGE IN NODE SECURITY AND INFRASTRUCTURE PROTECTION.",
                navHome: "START", navQuest: "QUESTS", navNode: "NODE", navPro: "PRO",
                nodeApt: "âœ“ SYSTEM READY", nodeFail: "âš  UPGRADE REQUIRED"
            },
            es: {
                subtitle: "herramienta de nodo seguro", standby: "Sistema: En espera", progress: "Progreso Academia",
                manTitle: "Manifiesto de Privacidad", manText: "Herramienta educativa. Shield-Ï€ no guarda ni transmite datos. Todo el anÃ¡lisis es local.",
                scamPlaceholder: "Pega el link para analizar...", scamSafe: "âœ“ VERIFICADO POR LA COMUNIDAD", scamAlert: "ðŸš¨ PHISHING DETECTED!",
                nodeTitle: "Infraestructura e IA", calcTitle: "AuditorÃ­a de Hardware",
                req1: "CPU 4+ NÃºcleos: Requerido para capas Stellar.",
                req2: "Disco SSD: Necesario para sincronizaciÃ³n.",
                req3: "Docker: Entorno para estabilidad del nodo.",
                certBody: "ESTE CERTIFICADO VALIDA EL CONOCIMIENTO EN SEGURIDAD DE NODO Y PROTECCIÃ“N DE RED.",
                navHome: "INICIO", navQuest: "MISIONES", navNode: "NODO", navPro: "PREMIUM",
                nodeApt: "âœ“ SISTEMA APTO", nodeFail: "âš  REQUIERE MEJORA"
            }
        };

        const preguntasPool = [
            { q_en: "Does a node require a seed phrase?", q_es: "Â¿Requiere el nodo la frase semilla?", opts_en: ["No", "Yes"], opts_es: ["No", "SÃ­"], a: 0 },
            { q_en: "Which ports are for Pi Node?", q_es: "Â¿QuÃ© puertos usa el Nodo?", opts_en: ["31400-31409", "80-443"], opts_es: ["31400-31409", "80-443"], a: 0 },
            { q_en: "Where is audit data stored?", q_es: "Â¿DÃ³nde se guardan los datos?", opts_en: ["Nowhere", "Cloud"], opts_es: ["En ningÃºn sitio", "Nube"], a: 0 }
        ];

        function setLang(l) {
            currentLang = l; const d = langData[l];
            document.getElementById('t-subtitle').innerText = d.subtitle;
            document.getElementById('t-standby').innerText = d.standby;
            document.getElementById('t-progress').innerText = d.progress;
            document.getElementById('t-man-title').innerText = d.manTitle;
            document.getElementById('t-man-text').innerText = d.manText;
            document.getElementById('scam-detector').placeholder = d.scamPlaceholder;
            document.getElementById('t-node-title').innerText = d.nodeTitle;
            document.getElementById('t-calc-title').innerText = d.calcTitle;
            document.getElementById('t-cert-body').innerText = d.certBody;
            document.getElementById('nav-home').innerText = d.navHome;
            document.getElementById('nav-misiones').innerText = d.navQuest;
            document.getElementById('nav-node').innerText = d.navNode;
            document.getElementById('nav-premium').innerText = d.navPro;
            document.getElementById('node-reqs').innerHTML = `<div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700 text-[10px]"><p>${d.req1}</p></div><div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700 text-[10px]"><p>${d.req2}</p></div><div class="bg-slate-800/40 p-4 rounded-xl border border-slate-700 text-[10px]"><p>${d.req3}</p></div>`;
        }

        function nav(t) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden-screen'));
            document.getElementById('screen-' + t).classList.remove('hidden-screen');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('nav-active', 'text-slate-500'));
            document.getElementById('nav-' + t).classList.replace('text-slate-500', 'nav-active');
            if(t==='misiones') renderMisiones();
        }

        function startPortAudit() {
            const grid = document.getElementById('port-grid');
            const status = document.getElementById('audit-status');
            grid.classList.remove('hidden'); grid.innerHTML = "";
            status.innerHTML = `<p class="text-[9px] text-purple-400 animate-pulse font-bold uppercase">Scanning Network Infrastructure...</p>`;
            for(let p=31400; p<=31409; p++) {
                const d = document.createElement('div');
                d.className = "bg-slate-900 border border-slate-800 p-1 text-[7px] rounded text-center text-white";
                d.innerHTML = `${p}<br>...`; grid.appendChild(d);
                setTimeout(() => {
                    const ok = Math.random() > 0.3;
                    d.className = `p-1 border text-[7px] text-center rounded ${ok?'border-green-500 bg-green-900/20 text-white':'border-red-900 bg-red-900/40 text-white'}`;
                    d.innerHTML = `${p}<br>${ok?'OPEN':'CLOSED'}`;
                    if(p===31409) status.innerHTML = `<p class="text-[9px] font-bold text-green-500 uppercase tracking-widest">LOCAL NODE INTEGRITY: VERIFIED</p>`;
                }, (p-31399)*120);
            }
        }

        document.getElementById('scam-detector').addEventListener('input', e => {
            const v = e.target.value.toLowerCase().trim();
            const t = document.getElementById('scam-result-text');
            const scams = ["wallet-pi", "claim", "semilla", "seed", "passphrase", "gift", "airdrop"];
            const isSuspicious = scams.some(s => v.includes(s)) || (v.includes("http") && !v.includes("minepi.com"));
            if(v.length > 4) {
                t.innerText = isSuspicious ? langData[currentLang].scamAlert : langData[currentLang].scamSafe;
                t.style.color = isSuspicious ? "#ef4444" : "#22c55e";
            } else { t.innerText = ""; }
        });

        function renderMisiones() {
            const container = document.getElementById('misiones-list');
            container.innerHTML = preguntasPool.map((p, i) => `
                <div class="mision-card p-5 rounded-2xl">
                    <p class="text-[10px] font-bold mb-4 uppercase text-purple-300">${currentLang === 'en' ? p.q_en : p.q_es}</p>
                    <div class="grid grid-cols-2 gap-2">
                        ${(currentLang === 'en' ? p.opts_en : p.opts_es).map((opt, idx) => `
                            <button onclick="checkAns(${i}, ${idx})" class="bg-purple-900/20 border border-purple-500/30 py-3 rounded-xl text-[10px] uppercase font-bold text-white">${opt}</button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function checkAns(mIdx, optIdx) {
            if(optIdx === preguntasPool[mIdx].a) {
                prog = Math.min(prog + 34, 100);
                document.getElementById('progreso-text').innerText = prog + "%";
                alert("Knowledge Verified +1");
            } else { alert("Incorrect Protocol"); }
        }

        // --- 2. FUNCIÃ“N DE PAGO (REVISADA Y SEGURA) ---
        async function pay(amount, memo) {
            if (!window.Pi) {
                alert("Pi SDK not loaded");
                return;
            }
            try { 
                // Aseguramos que el usuario estÃ© logueado antes de lanzar el pago
                await window.Pi.authenticate(['payments']);

                const payment = await window.Pi.createPayment({ 
                    amount: amount, 
                    memo: memo,
                    metadata: { app: "shield-pi-edu" }
                }, {
                    onReadyForServerCompletion: (paymentId, txid) => { 
                        console.log("Pago listo:", paymentId); 
                        alert("Payment Ready! ID: " + paymentId);
                    },
                    onCancel: (paymentId) => { console.log("User cancelled payment"); },
                    onError: (error, payment) => { 
                        console.error("SDK Error:", error);
                        alert("SDK Error: " + error.message);
                    }
                });
            } catch(e) { 
                console.error("Catch Error:", e);
                // Si el error dice "Please use Pi Browser", es que el authenticate fallÃ³
                alert("Security Error: Por favor entra desde shieldpi6230.pinet.com"); 
            }
        }

        function runIAAudit() {
            const f = document.getElementById('ia-feedback'); f.innerText = "Analyzing...";
            setTimeout(() => {
                const cores = document.getElementById('cpu-input').value;
                f.innerText = cores >= 4 ? langData[currentLang].nodeApt : langData[currentLang].nodeFail;
                f.className = cores >= 4 ? "text-[9px] font-bold text-green-400 text-center mt-2" : "text-[9px] font-bold text-red-400 text-center mt-2";
            }, 800);
        }

        setLang('en');
    </script>
</body>
</html>
