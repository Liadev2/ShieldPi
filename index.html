<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldPi - Universo Digital</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root {
            --neon-green: #39FF14;
            --pi-purple: #bc26ff;
            --star-blue: #00d4ff;
            --granate: #800020;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #050010; font-family: 'Segoe UI', sans-serif;
            overflow: hidden; color: white;
        }

        /* FONDO ESPACIAL ANIMADO */
        #universe {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0033 0%, #050010 100%);
            z-index: -1;
        }

        /* ICONOS PARPADEANTES (Estrellas) */
        .star-icon {
            position: absolute; opacity: 0.5;
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.1); filter: drop-shadow(0 0 5px var(--star-blue)); }
        }

        /* ESTRELLAS FUGACES (Datos/Blockchain) */
        .data-stream {
            position: absolute; width: 2px; height: 80px;
            background: linear-gradient(to bottom, transparent, var(--neon-green));
            opacity: 0.7; animation: shootingStar 4s linear infinite;
        }

        @keyframes shootingStar {
            0% { transform: translateY(-100px) translateX(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(100vh) translateX(200px) rotate(45deg); opacity: 0; }
        }

        /* INTERFAZ PRINCIPAL */
        .app-container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; text-align: center;
        }

        .logo-shield {
            font-size: 2.5rem; letter-spacing: 5px; margin-bottom: 20px;
            color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green);
        }
        .logo-pi {
            background: linear-gradient(to right, var(--neon-green), var(--pi-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        /* EL ESCUDO CENTRAL */
        .main-shield-container {
            position: relative; width: 200px; height: 200px;
            border: 3px solid var(--neon-green);
            border-radius: 50% 50% 10% 10%; /* Forma geom√©trica de escudo */
            box-shadow: 0 0 25px var(--star-blue), inset 0 0 15px var(--star-blue);
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.4);
        }

        .pi-symbol {
            font-size: 80px; color: var(--pi-purple);
            text-shadow: 0 0 20px var(--pi-purple);
        }

        /* BOTONES RETRO-FUTURISTAS */
        .btn-retro {
            margin-top: 40px; padding: 15px 40px;
            background: transparent; color: var(--neon-green);
            border: 2px solid var(--neon-green);
            font-weight: bold; text-transform: uppercase;
            clip-path: polygon(15% 0, 100% 0, 100% 70%, 85% 100%, 0 100%, 0 30%);
            cursor: pointer; transition: 0.3s;
            animation: glowBreathe 2s infinite ease-in-out;
        }

        @keyframes glowBreathe {
            0%, 100% { box-shadow: 0 0 5px var(--neon-green); }
            50% { box-shadow: 0 0 20px var(--neon-green); }
        }

        .exaltacion {
            font-size: 0.7rem; margin-top: 20px; color: var(--star-blue);
            max-width: 250px; opacity: 0.8; font-style: italic;
        }
    </style>
</head>
<body>

    <div id="universe"></div>

    <div class="app-container">
        <h1 class="logo-shield">SHIELD<span class="logo-pi">PI</span></h1>

        <div class="main-shield-container">
            <div class="pi-symbol">œÄ</div>
        </div>

        <button class="btn-retro" onclick="startProtection()">Activar Sistema</button>

        <p class="exaltacion">"El futuro es el mundo digital y Pi Network es nuestro Ecosistema"</p>
    </div>

    <script>
        // Crear Universo (Estrellas fugaces y parpadeo)
        const universe = document.getElementById('universe');
        const icons = ['üîí', 'üõ°Ô∏è', '‚óà', '‚ú¶'];

        for(let i=0; i<30; i++) {
            let icon = document.createElement('div');
            icon.className = 'star-icon';
            icon.innerText = icons[Math.floor(Math.random()*icons.length)];
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.top = Math.random() * 100 + 'vh';
            icon.style.fontSize = (Math.random() * 15 + 10) + 'px';
            icon.style.animationDelay = Math.random() * 3 + 's';
            universe.appendChild(icon);
        }

        setInterval(() => {
            let star = document.createElement('div');
            star.className = 'data-stream';
            star.style.left = Math.random() * 100 + 'vw';
            universe.appendChild(star);
            setTimeout(() => star.remove(), 4000);
        }, 1000);

        function startProtection() {
            alert("ShieldPi: Iniciando protocolo de seguridad en el ecosistema Pi...");
        }

        // Inicializar SDK
        try { Pi.init({ version: "2.0", sandbox: true }); } catch(e) {}
    </script>
</body>
</html>
