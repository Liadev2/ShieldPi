<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Security MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .shield-glow { box-shadow: 0 0 22px rgba(131, 13, 167, 0.6); }
        .alert-red { border: 3px solid #ef4444; animation: shake 0.5s; }
        .pi-font { font-family: "Times New Roman", "STIX Two Math", serif; }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            25% {transform: translateX(-5px);}
            75% {transform: translateX(5px);}
        }

        /* ESTILOS MODALES Y NAVEGACI√ìN */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); display: flex;
            align-items: center; justify-content: center; z-index: 1000;
            padding: 20px; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: #1e293b; border: 2px solid #ef4444; border-radius: 20px;
            padding: 30px; max-width: 400px; width: 100%; text-align: center;
        }
        .warning-icon { font-size: 50px; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); text-shadow: 0 0 15px red; }
        }
        .hidden-screen { display: none; }
    </style>
</head>

<body class="bg-slate-900 text-white font-sans pb-24">

    <main id="screen-home" class="screen">
        <section class="p-6 flex flex-col items-center">
            <h1 class="text-2xl font-bold text-purple-400 mb-2">PI SECURITY</h1>
            <p class="text-xs text-slate-400 mb-8 text-center">Educaci√≥n y Seguridad Blockchain</p>

            <div id="main-shield" class="w-48 h-48 flex items-center justify-center shield-glow mb-6 transition-all duration-500 cursor-pointer">
                <svg viewBox="0 0 24 24" class="w-full h-full text-purple-500 transition-colors duration-300">
                    <path fill="currentColor" d="M12 2L4 5V11C4 16.5 7.8 21.7 12 22C16.2 21.7 20 16.5 20 11V5L12 2Z"/>
                    <text x="12" y="15" text-anchor="middle" font-size="8" class="fill-purple-200 pi-font">œÄ</text>
                </svg>
            </div>

            <div class="grid grid-cols-2 gap-4 w-full max-w-sm mb-8">
                <div class="bg-slate-800 p-3 rounded-xl text-center">
                    <p class="text-[10px] text-slate-400">NODO</p>
                    <p id="status-nodo" class="text-sm font-bold text-green-400">ACTIVO</p>
                </div>
                <div class="bg-slate-800 p-3 rounded-xl text-center">
                    <p class="text-[10px] text-slate-400">PUERTOS</p>
                    <p class="text-sm font-bold text-yellow-400">OPEN</p>
                </div>
            </div>

            <div class="w-full max-w-sm p-6 bg-slate-800 rounded-2xl border border-slate-700">
                <h2 class="text-md font-bold mb-4 flex items-center">üõ°Ô∏è Detector de Scams</h2>
                <input type="text" id="scam-input" placeholder="Pega direcci√≥n o frase aqu√≠..." 
                    class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 text-sm focus:outline-none focus:border-purple-500">
                <div id="scan-result" class="mt-4 p-3 rounded-lg hidden text-center font-bold text-sm"></div>
            </div>
        </section>
    </main>

    <main id="screen-misiones" class="screen hidden-screen p-6">
        <h2 class="text-xl font-bold text-purple-400 mb-4">Misiones Diarias</h2>
        <div class="space-y-4">
            <div class="bg-slate-800 p-4 rounded-xl flex justify-between items-center border-l-4 border-purple-500">
                <div>
                    <h3 class="font-bold text-sm">1. La Llave Maestra</h3>
                    <p class="text-[10px] text-slate-400">Aprende sobre la Seed Phrase</p>
                </div>
                <button class="bg-purple-600 px-3 py-1 rounded-lg text-xs font-bold">EMPEZAR</button>
            </div>
            <p class="text-center text-slate-500 text-xs mt-10 italic">Completa misiones para obtener tu Diploma.</p>
        </div>
    </main>

    <main id="screen-pc" class="screen hidden-screen p-6">
        <h2 class="text-xl font-bold text-purple-400 mb-2 text-center">Calculadora C√≥mputo IA</h2>
        <div class="space-y-4 mt-6">
            <div class="bg-slate-800 p-4 rounded-xl">
                <label class="text-[10px] text-purple-300 block mb-2 font-bold uppercase">Procesador (CPU)</label>
                <select id="cpu-select" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg text-sm">
                    <option value="1">B√°sico (i3 / Ryzen 3)</option>
                    <option value="2" selected>Medio (i5 / Ryzen 5)</option>
                    <option value="4">Alto (i9 / Ryzen 9)</option>
                </select>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl text-center border border-purple-500/30 hidden" id="result-ia">
                <p class="text-xs text-slate-400 uppercase">Potencia Estimada</p>
                <h3 id="score-text" class="text-3xl font-black text-white my-1">--</h3>
                <p id="advice-text" class="text-[10px] text-slate-300 italic"></p>
            </div>
            <button onclick="calcularIA()" class="w-full bg-purple-600 py-4 rounded-xl font-bold shadow-lg">CALCULAR</button>
        </div>
    </main>

    <div id="modal-alert" class="modal-overlay">
        <div class="modal-content">
            <div class="warning-icon mb-4">‚ö†Ô∏è</div>
            <h3 class="text-xl font-bold text-red-500 mb-2 uppercase">¬°Peligro!</h3>
            <p id="modal-text" class="text-slate-300 text-sm mb-6"></p>
            <button onclick="closeModal()" class="w-full bg-red-600 text-white font-bold py-3 rounded-xl">ENTENDIDO</button>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around p-4 text-[10px] text-slate-500 z-50">
        <button onclick="nav('home')" id="nav-home" class="flex flex-col items-center text-purple-400 font-bold">
            <span>HOME</span>
        </button>
        <button onclick="nav('misiones')" id="nav-misiones" class="flex flex-col items-center">
            <span>MISIONES</span>
        </button>
        <button onclick="nav('pc')" id="nav-pc" class="flex flex-col items-center">
            <span>PC-IA</span>
        </button>
    </nav>

    <script>
        // NAVEGACI√ìN
        function nav(target) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden-screen'));
            document.getElementById('screen-' + target).classList.remove('hidden-screen');
            
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('text-purple-400', 'font-bold');
                b.classList.add('text-slate-500');
            });
            document.getElementById('nav-' + target).classList.add('text-purple-400', 'font-bold');
        }

        // DETECTOR SCAMS
        const scamInput = document.getElementById('scam-input');
        const scanResult = document.getElementById('scan-result');
        const shieldSvg = document.querySelector('#main-shield svg');
        const modal = document.getElementById('modal-alert');

        function checkSeedPhrase(text) {
            const words = text.trim().split(/\s+/);
            return (words.length === 12 || words.length === 24);
        }

        scamInput.addEventListener('input', (e) => {
            const val = e.target.value.trim();
            if(!val) { scanResult.classList.add('hidden'); return; }
            scanResult.classList.remove('hidden');

            if (checkSeedPhrase(val)) {
                document.getElementById('modal-text').innerHTML = "Has pegado una <b>Frase Semilla</b>. Nunca la compartas en ninguna App fuera de la Wallet oficial.";
                modal.classList.add('active');
                shieldSvg.classList.remove('text-purple-500');
                shieldSvg.classList.add('text-red-600');
                return;
            }

            if (val.includes("scam") || val.length > 25) { // Simulaci√≥n
                scanResult.innerText = "üî¥ DIRECCI√ìN SOSPECHOSA";
                scanResult.className = "mt-4 p-3 rounded-lg bg-red-500/20 text-red-400 border border-red-500";
            } else {
                scanResult.innerText = "üü° SIN HISTORIAL - PRECAUCI√ìN";
                scanResult.className = "mt-4 p-3 rounded-lg bg-yellow-500/20 text-yellow-400 border border-yellow-500";
            }
        });

        function closeModal() {
            modal.classList.remove('active');
            scamInput.value = "";
            scanResult.classList.add('hidden');
            shieldSvg.classList.add('text-purple-500');
            shieldSvg.classList.remove('text-red-600');
        }

        // CALCULADORA PC
        function calcularIA() {
            const cpu = parseInt(document.getElementById('cpu-select').value);
            const score = cpu + 2; // Simulaci√≥n simple
            document.getElementById('result-ia').classList.remove('hidden');
            document.getElementById('score-text').innerText = score > 4 ? "ALTA" : "MEDIA";
            document.getElementById('advice-text').innerText = "Apto para el ecosistema Pi.";
        }
    </script>
</body>
</html>
